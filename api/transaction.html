<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AUAnBMM6yCy3e3mEhM6NB8-uBcUcufuWsm--PvmFzcbYjmnKuRFpoJzmtoMWHslXyNzCEJghCAam98iq"></script>
</head>
<body>
    <div id="paypal-button-container"></div>

    <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return fetch('/create-payment', {
          method: 'post'
        }).then(function(res) {
          return res.json();
        }).then(function(data) {
          return data.paymentID;
        });
      },
      onApprove: function(data, actions) {
        return fetch('/execute-payment', {
          method: 'post',
          headers: {
            'content-type': 'application/json'
          },
          body: JSON.stringify({
            paymentID: data.paymentID,
            payerID: data.payerID
          })
        }).then(function(res) {
          return res.json();
        }).then(function(details) {
          alert('Payment successful!');
        });
      }
    }).render('#paypal-button-container');
    </script>

</body>
</html>
