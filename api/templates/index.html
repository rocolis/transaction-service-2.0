<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="text-center">Paiement de commande</h1>

    <form action="/create-payment" method="POST" class="mt-4">
        <div class="form-group mb-3">
            <label for="amount">Montant de la commande (USD):</label>
            <input type="text" class="form-control" id="amount" name="amount" placeholder="Entrez le montant" required>
        </div>
        <button type="submit" class="btn btn-primary">Payer avec PayPal</button>
    </form>

</body>
</html>
